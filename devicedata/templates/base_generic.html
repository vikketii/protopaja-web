<!DOCTYPE html>
<html lang="en">
  <head>	
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Protopaja</title>

    {% include "base/css.html" %}
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>

  <body>

    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            
            {% block nav-bar %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'charts' %}">Charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_devices' %}">Devices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'data_table' %}">Incoming Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'warnings' %}">Alarms</a>
            </li>
            {% endblock nav-bar %}

          </ul>
          <span class="navbar-item">
            <a href="{% url 'logout' %}" class="nav-link">Log out</a>
          </span>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
    
      {% block content %}{% endblock %}
        
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Protopaja Consair &copy; 2018</span>
      </div>
    </footer>

    {% include "base/js.html" %}
    <script>

    // will only run once the page is ready for JavaScript code to execute
    $(document).ready(function() {
      {% block script %}{% endblock %}
    });

    </script>
  </body>
</html>
